<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServerLibraries Mod</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #f5f5f5;
      }

      p {
        margin: 0;
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .subsubtitle {
        font-size: 1rem;
        font-weight: normal;
        color: #ccc;
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 180px;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #5a5a5a;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background-color: #6e6e6e;
        transform: scale(1.05);
      }

      .btn:active {
        background-color: #4d4d4d;
        transform: scale(0.98);
      }

      .btn i {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>ServerLibraries</h1>
    <p>Serverside mod development made easy.</p>
    <p class="subsubtitle">
      Enjoy a Bukkit-like development experience for your fabric mods.
    </p>
    <div class="buttons">
      <a
        href="https://relism.gitbook.io/serverlibraries"
        class="btn"
        target="_blank"
      >
        <i class="fas fa-book"></i> Documentation
      </a>
      <a
        href="https://relism.github.io/ServerLibraries/javadoc"
        class="btn"
        target="_blank"
      >
        <i class="fab fa-java"></i> JavaDocs
      </a>
    </div>
  </body>
</html>
